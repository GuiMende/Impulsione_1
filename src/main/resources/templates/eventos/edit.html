<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/form.css}" rel="stylesheet" />
</head>
<body>

<nav class="menu-lateral">

    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
    </div>

    <ul>
        <li class="item-menu ativo">
            <a href="home.html">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Home</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-plus-square"></i></span>
                <span class="txt-link">Criar Evento</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-view-list"></i></span>
                <span class="txt-link">Visualizar Eventos</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-pencil-square"></i></span>
                <span class="txt-link">Atualizar Evento</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-trash3"></i></span>
                <span class="txt-link">Apagar Evento</span>
            </a>
        </li>

    </ul>
</nav>


<div class="container">


    <h1>Criar Evento</h1>
    <form class="event-form" id="event-form" th:action="@{/evento/update-evento/{id} (id = ${eventoDTO.id})}" method="post" enctype="multipart/form-data" th:object="${eventoDTO}">
        <div class="form-group">
            <label for="event-name">Nome do Evento:</label>
            <input type="text" id="event-name" name="eventName" th:field="${eventoDTO.eventName}"/>
        </div>

        <div class="form-group">
            <label for="eventDate">Data do Evento:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" th:field="${eventoDTO.date}"/>
        </div>

        <div class="form-group">
            <label for="event-category">Categoria:</label>
            <select id="event-category" name="category" th:field="${eventoDTO.category}">
                <option value="Show">Show</option>
                <option value="Palestra">Palestra</option>
                <option value="Workshop">Workshop</option>
                <option value="Teatro">Teatro</option>
                <option value="Exposição">Exposição</option>
                <option value="Eventos de Esporte">Eventos de Esporte</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="event-address">Endereço:</label>
            <input type="text" id="event-address" name="endereco" th:field="${evento.endereco}">
        </div>

        <div class="form-group">
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" th:field="${eventoDTO.instagram}"/>
        </div>

        <div class="form-group">
            <label for="description">Descrição do Evento:</label>
            <input type="textarea" id="description" name="description" th:field="${eventoDTO.texto}">
        </div>


        <div class="buttons">
            <div class="form-group-img">
                <label for="imageEvent">Adicionar Imagem</label>
<!--                <img style="heigth: 40px; width: 40px;" th:src="*{'data:image/jpeg;base64,' + {eventoDTO.image}}">-->
                <input  type="file" id="imageEvent" class="input-file"  name="imageEvent" accept="image/*">
            </div>

            <button type="submit">Atualizar Evento</button>
        </div>
    </form>
</div>


<script th:src="@{/js/menu.js}"></script>

</body>
</html>
