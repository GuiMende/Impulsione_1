<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/eventosUser.css}" rel="stylesheet" />
</head>
<body>

<nav class="menu-lateral">

    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
    </div>

    <ul>
        <li class="item-menu ativo">
            <a href="home.html">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Home</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="/evento/registerEvent">
                <span class="icon"><i class="bi bi-plus-square"></i></span>
                <span class="txt-link">Criar Evento</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="/evento">
                <span class="icon"><i class="bi bi-view-list"></i></span>
                <span class="txt-link">Visualizar Eventos</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-pencil-square"></i></span>
                <span class="txt-link">Atualizar Evento</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="#">
                <span class="icon"><i class="bi bi-trash3"></i></span>
                <span class="txt-link">Apagar Evento</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="/logout">
                <span class="icon"><i class="bi bi-trash"></i></span>
                <span class="txt-link">Sair</span>
            </a>
        </li>

    </ul>
</nav>


<div class="container">
    <h1>Seus eventos</h1>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Banner</th>
            <th scope="col">Nome</th>
            <th scope="col">Data</th>
            <th scope="col">Categoria</th>
            <th scope="col">Endereço</th>
            <th scope="col">Instagram</th>
            <th scope="col">Atualizar</th>
            <th scope="col">Excluir</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="evento : ${eventos}">
            <td><img src="" th:src="*{'data:image/jpeg;base64,' + {evento.image}}"> </td>
            <th th:text="${evento.eventName}" scope="row">1</th>
            <td th:text="${evento.date}"></td>
            <td th:text="${evento.category}"></td>
            <td>Endereço</td>
            <td th:text="${evento.instagram}"></td>
            <td><a th:href="@{/evento/update-evento/{id} (id = ${evento.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/evento/delete/{id} (id = ${evento.id})}" class="btn btn-primary">Delete</a></td>
            <!--            <td><a th:href="@{/evento/excluir/{id}(id = ${evento.id})"></a></td>-->
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/menu.js}"></script>


</body>
</html>
